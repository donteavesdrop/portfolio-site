<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Interactive Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map">
        <!-- Позиции на карте для разных проектов -->
        <div class="location" id="project1">Project 1</div>
        <div class="location" id="project2">Project 2</div>
        <div class="location" id="project3">Project 3</div>
    </div>

    <!-- Модальное окно для информации о проекте -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <span class="close" id="closeOverlay">&times;</span>
            <h2>Project Title</h2>
            <p>Project description goes here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
